<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Giftastic</title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-sm-12 jumbotron">
            <h1 class="text-center">TV Giftastic</h1>
        </div>
    </div>
</div>

<div class="container" id="mainContainer">

    <div class="row justify-content-center">
        <div class="col-12 tv-text"><h5>Enter a TV Show:</h5></div>
    </div>

    <div class="form-row justify-content-center">
        <div class="form-col-12 form">
            <input type="text" autocomplete="off" id="tv-show-input" val="Add Title">
        </div>
    </div>

    <div class="form-row justify-content-center">
        <div class="form-col-6">
            <button type="submit" id="add-tv-show" class="btn btn-primary btn-sm submit-button btn-toolbar add-button">Submit</button>
        </div>
        <div class="form-col-6">
            <button type="submit"  id="addGifsButton" class="btn btn-primary btn-sm submit-button btn-toolbar add-button">Add More Gifs</button>
        </div>
    </div>

        <div class="row justify-content-sm-center">
        <div class="col-sm-2"></div>
        <div class="col-sm-8" id="buttons" class="btn-toolbar"></div>
        <div class="col-sm-2"></div>
    </div>

    <div class="row justify-content-sm-center" id="gif-area"></div>

</div>


<script type="text/javascript" src="assets/javascript/app.js"></script>
   
</body>
</html>
